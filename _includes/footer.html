<footer class="site-footer">
  <h2 class="footer-heading">{{ site.title }}</h2>
  <p>{{ site.description }}</p>

  <ul class="social-media-list">
    {% if site.instagram_username %}
    <li>
      <a href="https://instagram.com/{{ site.instagram_username }}">
        <span class="icon  icon--instagram">
          <svg viewBox="0 0 24 24">
            <path fill="#828282" d="M7.8,2H16.2C19.4,2 22,4.6 22,7.8V16.2A5.8,5.8 0 0,1 16.2,22H7.8C4.6,22 2,19.4 2,16.2V7.8A5.8,5.8 0 0,1 7.8,2M7.6,4A3.6,3.6 0 0,0 4,7.6V16.4C4,18.39 5.61,20 7.6,20H16.4A3.6,3.6 0 0,0 20,16.4V7.6C20,5.61 18.39,4 16.4,4H7.6M17.25,5.5A1.25,1.25 0 0,1 18.5,6.75A1.25,1.25 0 0,1 17.25,8A1.25,1.25 0 0,1 16,6.75A1.25,1.25 0 0,1 17.25,5.5M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9Z"/>
          </svg>
        </span>

        <span class="username">{{ site.instagram_username }}</span>
      </a>
    </li>
    {% endif %}
    {% if site.email %}
    <li>
        <span class="icon  icon--envelope">
          <svg viewBox="0 0 16 16">
            <path fill="#828282" path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
          </svg>
        </span>

        <span class="username">{{ site.email }}</span>
      </a>
    </li>
    {% endif %}
      </ul>

</footer>
